<html>
  
<head>
<title> Signup Form Design</title>   
    <link rel="stylesheet" type="text/css" href="css/regstyle.css">
</head>
<body>

    <div id="login-box">
      <div class="left-box">
        <h1> Sign Up</h1>
          
          <input type="text" name="username" placeholder="Username"/>
          <input type="text" name="email" placeholder="Email"/>
          <input type="password" name="password" placeholder="Password"/>
        
          <input type="password" name="password2" placeholder="Retype password"/>
        
          <input type="submit" name="signup-button" value="Sign Up"/>
        
        </div>
        <div class="right-box">
          <span class="signinwith">Sign in with<br/>Social Network</span>
        
        <button class="social facebook" onclick="location.href = 'https://www.Facebook.com';">Log in with Facebook</button>    
        <button class="social twitter" onclick="location.href = 'https://www.Twitter.com';">Log in with Twitter</button> 
        <button class="social google" onclick="location.href = 'https://www.Google.com';">Log in with Google+</button>
        <button class="social account" onclick="location.href = 'logindex.html';">All ready have an Account</button> 

            
        
        </div>
        <div class="or">OR</div>
    </div>
    
</body>    
</html>
